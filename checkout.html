<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>LevelUp Market | Checkout</title>

        <!-- External CSS Integrated -->
        <link rel="stylesheet" href="checkout.css">

        <!-- Favicon Configuration - Multiple Sizes for Different Devices -->
        <link rel="android-chrome" sizes="512x512" href="favicon_io/android-chrome-512x512.png">
        <link rel="android-chrome" sizes="192x192" href="favicon_io/android-chrome-192x192.png">
        <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
        <link rel="icon" type="image/x-icon" href="favicon_io/favicon.ico">
        <link rel="manifest" href="favicon_io/site.webmanifest">

        <!-- Google Fonts - Poppins Family -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

        <!-- Fontawesome Integration -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    </head>
    <body>
        <header>
            <!-- Site Branding -->
            <h1>LevelUp Market</h1>
            <p style="text-align: center;">Shop Smarter, Live Better!</p>
            
            <!-- Hamburger Menu Button -->
            <button class="hamburger" id="hamburger-menu">
                <div></div>
                <div></div>
                <div></div>
            </button>
            
            <nav>
                <ul id="nav-menu">
                    <li><a href="user.html">Home</a></li>
                    <li><a href="product.html">Products</a></li>
                    <li><a href="cart.html">Cart</a></li>
                    <li><a href="orders.html">Orders</a></li>
                    <li><a href="checkout.html" class="active">Checkout</a></li>
                    <li><a href="login.html" id="loginBtn">Login</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <section id="checkout-section" class="checkout-container">
                <h2>Checkout</h2>
                <div id="order-summary" class="order-summary">
                    <h3>Order Summary</h3>
                    <div id="order-items"></div>
                    <p><strong>Total: <span id="order-total">$0.00</span></strong></p>
                </div>
                
                <h3>Select Payment Method</h3>
                <div class="payment-methods">
                    <button id="gcash"><i class="fas fa-mobile-alt"></i> Pay with GCash</button>
                    <button id="credit-card"><i class="fas fa-credit-card"></i> Pay with Credit Card</button>
                    <button id="paypal"><i class="fab fa-paypal"></i> Pay with PayPal</button>
                </div>
            </section>
        </main>

        <footer>
            <p>RECIO's Group &copy; 2025 | ITEW2 - Client/Server Side Scripting</p>
        </footer>

        <script src="checkout.js"></script>
    </body>
</html>
